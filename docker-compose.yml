version: '3.8'

services:
  db:
    image: postgres:15
    container_name: inventory_db
    environment:
      POSTGRES_USER: inventory
      POSTGRES_PASSWORD: inventory
      POSTGRES_DB: inventory
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: .
    container_name: rest_inventory_api
    depends_on:
      - db
    ports:
      - "8000:8000"

volumes:
  db_data:
